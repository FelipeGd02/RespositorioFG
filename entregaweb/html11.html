<html lang="en">

<body>
    <div class="login-container">
        <div class="login-box">
            <h2>Login</h2>
            <form>
                <div class="input-group">
                   <label for="username">Username</label> 
                   <input type="text" id="username" name="username" placeholder="type your username" required>
                </div>
                <div class="input-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" placeholder="Type your password" required>
                </div>
                <p class="Forgot">Frogot Password?</p>
                <button type="submit" class="login-btn">LOG IN</button>
                <div class="social-icons">
                    <a href="#"><img src="facebook.png" alt="Facebook" width="25px" height="25px"></a>
                    <a href="#"><img src="x.avif" alt="Twitter" width="25px" height="25px"></a>
                    <a href="#"><img src="google.png" alt="Google" width="25px" height="25px"></a>
                    
                </div>
                <div class="signup-link">
                    <a href="#">SIGN UP</a>
                </div>
            </div>
            </form>
        </div>
    </div>
</body>
</html>
